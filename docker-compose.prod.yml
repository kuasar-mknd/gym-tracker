# Gym Tracker Production Docker Compose
#
# INSTRUCTIONS:
# 1. Copy this file to your Portainer stack
# 2. Replace ALL placeholder values below with your actual secrets
# 3. Never commit real secrets to git
#
# Placeholders to replace:
# - YOUR_APP_KEY_HERE (generate with: php artisan key:generate --show)
# - YOUR_DB_PASSWORD_HERE
# - YOUR_DB_ROOT_PASSWORD_HERE
# - YOUR_REDIS_PASSWORD_HERE

services:
    app:
        image: ghcr.io/kuasar-mknd/gym-tracker:latest
        restart: always
        ports:
            - 8888:80
        environment:
            APP_KEY: YOUR_APP_KEY_HERE
            APP_URL: https://fit.kuasar.xyz
            APP_ENV: production
            APP_DEBUG: false
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: gym_tracker
            DB_USERNAME: gym_user
            DB_PASSWORD: YOUR_DB_PASSWORD_HERE
            REDIS_HOST: redis
            REDIS_PASSWORD: YOUR_REDIS_PASSWORD_HERE
            REDIS_PORT: 6379
            OCTANE_SERVER: frankenphp
            SESSION_DRIVER: redis
            CACHE_STORE: redis
            QUEUE_CONNECTION: redis
        links:
            - db
            - redis
        depends_on:
            - db
            - redis

    db:
        image: mysql:8.0
        restart: always
        environment:
            MYSQL_DATABASE: gym_tracker
            MYSQL_USER: gym_user
            MYSQL_PASSWORD: YOUR_DB_PASSWORD_HERE
            MYSQL_ROOT_PASSWORD: YOUR_DB_ROOT_PASSWORD_HERE
        volumes:
            - db_data:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password

    redis:
        image: redis:alpine
        restart: always
        command: redis-server --requirepass YOUR_REDIS_PASSWORD_HERE
        volumes:
            - redis_data:/data

    worker:
        image: ghcr.io/kuasar-mknd/gym-tracker:latest
        restart: always
        command: php artisan horizon
        environment:
            APP_KEY: YOUR_APP_KEY_HERE
            APP_ENV: production
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: gym_tracker
            DB_USERNAME: gym_user
            DB_PASSWORD: YOUR_DB_PASSWORD_HERE
            REDIS_HOST: redis
            REDIS_PASSWORD: YOUR_REDIS_PASSWORD_HERE
            REDIS_PORT: 6379
            QUEUE_CONNECTION: redis
        links:
            - db
            - redis
        depends_on:
            - db
            - redis

volumes:
    db_data:
    redis_data:
