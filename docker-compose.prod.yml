services:
    app:
        image: ghcr.io/kuasar-mknd/gym-tracker:latest
        restart: always
        ports:
            - '8000:80'
        environment:
            APP_KEY: ${APP_KEY}
            APP_URL: https://fit.kuasar.xyz
            APP_ENV: production
            APP_DEBUG: false
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_PORT: 3306
            DB_DATABASE: ${DB_DATABASE}
            DB_USERNAME: ${DB_USERNAME}
            DB_PASSWORD: ${DB_PASSWORD}
            REDIS_HOST: redis
            REDIS_PASSWORD: ${REDIS_PASSWORD}
            REDIS_PORT: 6379
            OCTANE_SERVER: frankenphp
        depends_on:
            - db
            - redis
        networks:
            - gym-network

    db:
        image: mysql:8.0
        restart: always
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - gym-network

    redis:
        image: redis:alpine
        restart: always
        command: redis-server --requirepass ${REDIS_PASSWORD}
        volumes:
            - redis_data:/data
        networks:
            - gym-network

    # Horizon / Worker
    worker:
        image: ghcr.io/kuasar-mknd/gym-tracker:latest
        restart: always
        command: php artisan horizon
        environment:
            APP_ENV: production
            DB_CONNECTION: mysql
            DB_HOST: db
            DB_DATABASE: ${DB_DATABASE}
            DB_USERNAME: ${DB_USERNAME}
            DB_PASSWORD: ${DB_PASSWORD}
            REDIS_HOST: redis
            REDIS_PASSWORD: ${REDIS_PASSWORD}
        depends_on:
            - db
            - redis
        networks:
            - gym-network

networks:
    gym-network:
        driver: bridge

volumes:
    db_data:
    redis_data:
