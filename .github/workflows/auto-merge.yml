name: Auto-Merge PRs

on: pull_request

permissions:
    contents: write
    pull-requests: write

jobs:
    dependabot:
        runs-on: ubuntu-latest
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        steps:
            - name: Dependabot metadata
              id: metadata
              uses: dependabot/fetch-metadata@v2
              with:
                  github-token: '${{ secrets.GITHUB_TOKEN }}'

            - name: Approve and auto-merge Dependabot PRs
              if: |
                  steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
                  steps.metadata.outputs.update-type == 'version-update:semver-minor'
              run: |
                  gh pr review --approve "$PR_URL"
                  gh pr merge --auto --squash "$PR_URL"
              env:
                  PR_URL: ${{ github.event.pull_request.html_url }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    user-pr:
        runs-on: ubuntu-latest
        if: github.event.pull_request.user.login == 'kuasar-mknd'
        steps:
            - name: Approve and auto-merge User PRs
              run: |
                  OTHER_AUTHORS=$(gh pr view "$PR_URL" --json commits --jq '[.commits[].authors[]?.login | select(. != "kuasar-mknd" and . != "github-actions[bot]" and . != null)] | unique | length')
                  if [ "$OTHER_AUTHORS" -eq 0 ]; then
                      echo "kuasar-mknd is the sole contributor. Enabling auto-merge..."
                      gh pr review --approve "$PR_URL" || true
                      gh pr merge --auto --squash "$PR_URL"
                  else
                      echo "Other contributors found. Skipping auto-merge."
                  fi
              env:
                  PR_URL: ${{ github.event.pull_request.html_url }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
